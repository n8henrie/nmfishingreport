language: python
dist: xenial
python:
- 3.4
- 3.5
- 3.6
- 3.7
install: pip install tox
script:
- tox -r -e $(echo py${TRAVIS_PYTHON_VERSION} | tr -d . | sed -e 's/pypypy/pypy/')
- tox -e lint
- tox -e docs
after_failure: cat .tox/log/tox-*.log
deploy:
  provider: pypi
  user: n8henrie
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
    tags: true
    repo: n8henrie/nmfishingreport
  skip_cleanup: true
  skip_existing: true
